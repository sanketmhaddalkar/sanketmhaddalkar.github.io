<html>
  <head>
    <title>Sanket Mhaddalkar</title>
    <meta charset="UTF-8">
    <meta name="description" content="An App and Web Developer with over 5+ years of experience.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
      body{
        font-family: 'Source Sans Pro', sans-serif;
        margin: 0px;
        color: #fff;
        text-align: center;
      }
      .profile-banner{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url('images/page-bg.jpg');
        background-size: cover;
        background-position: center;
      }
      .profile-banner::before{
        content: "";
        background-color: #000;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: .25;
      }
      .content{
        z-index: 0;
      }
      .profile-img{
        width: 160px;
        height: 160px;
        max-width: 100%;
        max-height: 100%;
        border-radius: 50%;
      }
      .social-link{
        display: inline-block;
      }
      .social-link a{
        display: inline-block;
        width: 22px;
        height: 20px;
        font-size: 1.25rem;
        margin: .5rem;
        padding: .5rem;
        color: #000;
        background-color: #fff;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="profile-banner">
      <div class="content">
        <img class="profile-img" src="images/profile-img.jpeg" width="100%">
        <h1>Sanket Mhaddalkar</h1>
        <p>An App and Web Developer with over 5+ years of experience.</p>
        <div class="social-link">
          <a href="#!"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          <a href="#!"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          <a href="#!"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          <a href="#!"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          <a href="#!"><i class="fa fa-github" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
